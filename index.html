<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Wallpaper — Onslaught</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="https://onslaught2342.github.io/favicon.ico"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				background: #000;
				overflow: hidden;
			}

			video {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
				object-position: center;
				pointer-events: none;
				z-index: 1;
			}

			.tap-zone {
				position: fixed;
				top: 0;
				width: 50%;
				height: 100%;
				z-index: 10;
			}

			#leftZone {
				left: 0;
			}

			#rightZone {
				right: 0;
			}

			.hint {
				position: fixed;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				padding: 6px 12px;
				border-radius: 999px;
				background: rgba(0, 0, 0, 0.4);
				color: #8fffd4;
				font-family: monospace;
				font-size: 13px;
				opacity: 0.8;
				z-index: 20;
				border: 1px solid rgba(255, 255, 255, 0.05);
				user-select: none;
			}
		</style>
	</head>
	<body>
		<video id="video" muted playsinline loop></video>

		<div id="leftZone" class="tap-zone"></div>
		<div id="rightZone" class="tap-zone"></div>

		<div class="hint">← / → to change Wallpaper</div>

		<script>
			const videos = [
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/aura.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/car.mp4",
				"https://pixeldrain.com/api/file/dzfJ6s2w",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/dark_shadows_army.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/double_sung_jinwoo.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/goku_ultra_instinct.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/hunter_sung_jinwoo.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/igris_in_action.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/igris_silent_knight.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_4k.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_and_shadows.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_assassin.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_attack.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_baruka_dagger.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_black_coat.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_dagger_knightkiller.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_darkness.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_demons.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_dungeon.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_hunter.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_kamish_shadow.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_king_of_darkness.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_necromancer.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_purple.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_season2.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_shadow_monarch.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_solo_leveling_alt.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_solo_leveling.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/jinwoo_x_beru.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/kaisel_dragon.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/landscape.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/shadows_army.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/Solo%20Leveling%20live%20wallpaper%20⚡%20[32017847346883302]_1080p_hevc.mp4",
				"https://cdn.onslaught2342.qzz.io/assets/wallpapers/vegeta_ultra_ego.mp4",
			];

			let current = 0;
			const video = document.getElementById("video");

			function loadVideo(index) {
				current = (index + videos.length) % videos.length;
				video.src = videos[current];
				video.play().catch(() => {});
			}

			loadVideo(current);

			window.addEventListener("keydown", (e) => {
				if (e.key === "ArrowRight") loadVideo(current + 1);
				if (e.key === "ArrowLeft") loadVideo(current - 1);
				if (e.code === "Space") video.paused ? video.play() : video.pause();
			});

			document.getElementById("leftZone").addEventListener("click", () => {
				loadVideo(current - 1);
			});
			document.getElementById("rightZone").addEventListener("click", () => {
				loadVideo(current + 1);
			});

			document.body.addEventListener(
				"click",
				() => {
					video.play();
				},
				{ once: true }
			);
		</script>
	</body>
</html>
